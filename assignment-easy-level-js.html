<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Print numbers from 1 to 20
        for (let a = 1; a < 21; a++) {
            console.log(a);
        }

        // Print numbers from 10 to 1
        let b = 10;
        while (b > 0) {
            console.log(b);
            b--;
        }

        // Print odd numbers from 1 to 50
        let c = 1;
        while (c < 51 ) {
            if (c % 2 == 1) {
                console.log(c);
            }
            c++;
        }

        // Print even numbers from 1 to 50
        let d = 2;
        while (d < 51) {
            if (d % 2 == 0) {
                console.log(d);
            }
            d++;
        }

        // Print multiplication table
        let e = prompt("Enter a number between 1 and 10");
        for (let f = 0; f < 11; f++) {
            console.log(e * f);
        }


    </script>
</head>

</html>
