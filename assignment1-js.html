        // assignment1 starts
        const calculator = {
            a: 10,
            b: 5,
        };
        let add = function () {
            return calculator.a + calculator.b;
        };

        let subtract = function () {
            return calculator.a - calculator.b;
        };

        let multiply = function () {
            return calculator.a * calculator.b;
        };

        let divide = function () {
            return calculator.a / calculator.b;
        };


        console.log(add());
        console.log(subtract());
        console.log(multiply());
        console.log(divide());
