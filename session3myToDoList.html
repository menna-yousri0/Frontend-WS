<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo List</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        }
        .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
        }
        .main {
        flex: 3;
        min-width: 300px;
        margin-right: 20px;
        }
        .sidebar {
        flex: 1;
        min-width: 200px;
        background-color: #333;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        }
        h1, h2 {
        text-align: center;
        }
        ul.todo-list {
        list-style-type: none;
        padding: 0;
        }
        ul.todo-list li {
        background-color: white;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: center;
        }
        .main, .sidebar {
            margin-right: 0;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>My Todo List</h1>
      <ul class="todo-list">
        <li>Complete the CSS practice exercises</li>
        <li>Build a responsive navigation</li>
        <li>Learn CSS Grid layout</li>
        <li>Create animated buttons</li>
        <li>Master pseudo-elements</li>
      </ul>
    </div>
    <!-- <div class="sidebar">
      <h2>rebuy RASCAL</h2>
      <p>Your future. Our ideas.</p>
    </div> -->
  </div>
</body>
</html>
