<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      width: 350px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .product-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .product-info {
      padding: 20px;
    }

    .category {
      letter-spacing: 2px;
      font-size: 12px;
      color: gray;
      margin-bottom: 10px;
    }

    .title {
      font-size: 20px;
      margin: 10px 0;
      color: #333;
    }

    .description {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .price-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .new-price {
      font-size: 24px;
      color: #3c9;
      font-weight: bold;
    }

    .old-price {
      font-size: 14px;
      color: #999;
      text-decoration: line-through;
    }

    .add-to-cart {
      background-color: #3c9;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    /* .add-to-cart:hover {
      background-color: #2a7;
    } */
  </style>
</head>
<body>
  <div class="card">
    <img src="perfume.jpg" alt="Gabrielle Chanel Perfume" class="product-image" />
    <div class="product-info">
      <p class="category">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price-box">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="add-to-cart"> Add to Cart</button>
    </div>
  </div>
</body>
 </html>
